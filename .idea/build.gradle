plugins {
    id 'java'
}

group 'guru.qa'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:6.17.0",
            'org.seleniumhq.selenium:selenium-chrome-driver:4.0.0-beta-4',
            'org.junit.jupiter:junit-jupiter:5.9.0')
}

test {
    useJUnitPlatform()
}